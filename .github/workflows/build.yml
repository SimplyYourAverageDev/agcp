name: Build AGCP

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # Windows builds
          - os: windows
            arch: amd64
            runner: windows-latest
            extension: .exe
          - os: windows
            arch: arm64
            runner: windows-latest
            extension: .exe
          # Linux builds
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            extension: ""
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            extension: ""
          # macOS builds
          - os: darwin
            arch: amd64
            runner: macos-latest
            extension: ""
          - os: darwin
            arch: arm64
            runner: macos-latest
            extension: ""

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
      run: |
        go build -v -o agcp${{ matrix.extension }}

    - name: Test
      if: >-
        (matrix.os == 'windows' && runner.os == 'Windows') ||
        (matrix.os == 'linux' && runner.os == 'Linux') ||
        (matrix.os == 'darwin' && runner.os == 'macOS')
      run: go test -v ./...

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: agcp-${{ matrix.os }}-${{ matrix.arch }}
        path: agcp${{ matrix.extension }}

  # Create a release when a tag is pushed
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/agcp-windows-amd64/agcp.exe
            artifacts/agcp-windows-arm64/agcp.exe
            artifacts/agcp-linux-amd64/agcp
            artifacts/agcp-linux-arm64/agcp
            artifacts/agcp-darwin-amd64/agcp
            artifacts/agcp-darwin-arm64/agcp
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false 